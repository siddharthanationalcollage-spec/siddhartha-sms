<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admin System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-school mr-2"></i> My School Dashboard</h1>
            <span class="bg-green-500 px-3 py-1 rounded-full text-sm">System Live</span>
        </div>
    </header>

    <main class="container mx-auto mt-10 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-500">
                <h3 class="text-lg font-bold mb-4 text-gray-700"><i class="fas fa-user-plus text-blue-500"></i> Register Student</h3>
                <div class="space-y-3">
                    <input type="text" id="s_name" placeholder="Student Full Name" class="w-full p-2 border rounded-lg focus:outline-blue-500">
                    <input type="text" id="s_index" placeholder="Index Number (Ex: 1001)" class="w-full p-2 border rounded-lg focus:outline-blue-500">
                    <input type="text" id="s_phone" placeholder="Parent WhatsApp (947xxxxxxxx)" class="w-full p-2 border rounded-lg focus:outline-blue-500">
                    <button onclick="saveStudent()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">Save Student</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-green-500">
                <h3 class="text-lg font-bold mb-4 text-gray-700"><i class="fas fa-qrcode text-green-500"></i> Attendance Scanner</h3>
                <p class="text-sm text-gray-500 mb-2">Scan QR or Type Index and Press Enter</p>
                <input type="text" id="qr_input" class="w-full p-4 text-center text-2xl font-bold border-2 border-green-400 rounded-lg" placeholder="SCAN NOW">
                <div id="result_msg" class="mt-4 p-3 rounded-lg text-center hidden"></div>
            </div>

        </div>

        <div class="mt-10 bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-lg font-bold mb-4 text-gray-700">Today's Attendance List</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-3 border">Index</th>
                            <th class="p-3 border">Name</th>
                            <th class="p-3 border">Time</th>
                            <th class="p-3 border">Action</th>
                        </tr>
                    </thead>
                    <tbody id="attendance_table">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // මේ කොටස අපි ඊළඟ පියවරේදී Database එකට සම්බන්ධ කරමු
        function saveStudent() {
            alert("අපි ඊළඟ පියවරේදී මේ දත්ත Database එකට සේව් කරමු!");
        }

        document.getElementById('qr_input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = e.target.value;
                document.getElementById('result_msg').className = "mt-4 p-3 rounded-lg text-center bg-green-100 text-green-700 block";
                document.getElementById('result_msg').innerText = "Marked Present for: " + val;
                e.target.value = "";
            }
        });
    </script>
</body>
</html>
